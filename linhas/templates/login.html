{% extends 'base.html' %}

{% block title %}Login - Gestor de Linhas{% endblock %}

{% block content %}
<style>
    /* Posicionar o conteúdo de login na esquerda verticalmente */
    body.login-bg {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        min-height: 100vh !important;
        padding: 0 !important;
        margin: 0 !important;
        width: 100vw !important;
        left: 0 !important;
    }
    
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 500px;
        padding: 20px;
        margin: 0 auto;
    }
    
    .login-container .card {
        width: 100%;
        background: linear-gradient(135deg, rgba(26, 20, 60, 0.85) 0%, rgba(15, 30, 65, 0.8) 100%) !important;
        border: 2px solid #00bfae;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 191, 174, 0.3);
    }
    
    .login-container .card-body {
        background: transparent !important;
        color: #ffffff !important;
    }
    
    .login-container h3,
    .login-container p,
    .login-container label {
        color: #ffffff !important;
    }
    
    .login-container .text-muted {
        color: #e0e0e0 !important;
    }
    
    .login-container .form-control {
        background: rgba(255, 255, 255, 0.9) !important;
        border: 1px solid #00bfae;
        color: #000 !important;
    }
    
    .login-container .text-primary {
        color: #00bfae !important;
    }
</style>

<div class="login-container">
    <div class="card shadow">
        <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-phone fa-3x text-primary"></i>
                    <h3 class="mt-2">Gestor de Linhas</h3>
                    <p class="text-muted">Faça login para continuar</p>
                </div>

                <form method="post" action="{% url 'linhas:login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="login_form" value="1">
                    
                    {% if error %}
                        <div class="alert alert-danger" style="background-color: #f8d7da; border-color: #f5c6cb; color: #dc3545;">
                            <strong style="color: #dc3545;">{{ error }}</strong>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Usuário
                        </label>
                        <input type="text" class="form-control" name="username" 
                               id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input type="password" class="form-control" name="password" 
                               id="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <!-- Ícone do WhatsApp centralizado 2cm abaixo do botão Entrar -->
                <div class="text-center" style="margin-top: 2cm;">
                    <a href="https://wa.me/5549999641215" target="_blank" aria-label="WhatsApp"
                       style="display:inline-flex; align-items:center; justify-content:center; width:56px; height:56px; background-color:#25D366; color:#fff; border-radius:50%; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-decoration:none;">
                        <i class="fab fa-whatsapp" style="font-size:1.6rem;"></i>
                    </a>
                </div>
        </div>
    </div>
</div>
{% endblock %}
